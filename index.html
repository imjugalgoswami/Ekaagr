<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/timerstyle.css">
    <title>Ekaagr Home Page</title>
</head>
<body>
    <div class="root">
        <div class="container">
            <div class="nav">
                <!-- <div class="logo"><h1>EKAGR</h1></div> -->
                <div class="nav-items">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="./HTML/stats.html">Stats</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
            </div>
            <div class="section1">
                <div class="subjects-container">
                    <h1 class="subject-heading">Subjects</h1>
                    <div class="subjects">
                        <!-- <div class="subject" draggable="true">
                            <div class="subject-title">React<button class="delete-btn"><i class="fa-solid fa-trash-can"></i></button></div>
                        </div>
                        <div class="subject" draggable="true">
                            <div class="subject-title">DSA</div>
                        </div>
                        <div class="subject" draggable="true">
                            <div class="subject-title">JAVASCRIPT</div>
                        </div> -->
                    </div>
                    <div class="new-subject-btn">
                        <!-- <button class="add-btn"><i class="fa-regular fa-square-plus"></i> Add Subject</button> -->
                        <form id="add-form">
                            <input type="text" id="subject-name" placeholder="Add Subject">
                            <button><i class="fa-regular fa-square-plus"></i> Add</button>
                        </form>
                    </div>
                </div>
                <div class="dashboard-section">
                    <div class="new-session">
                        <div class="running-subject before-subject-notlisted">Drag Your Subject Here</div>
                        <div class="timer">
                            <div class="time-box" id="time"><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span></div>
                            <div class="start-stop-buttons">
                                <button id="start">Start</button>
                                <button id="stop">Stop</button>
                                <button id="reset">Reset</button>
                            </div>
                        </div>
                        <div class="remove-session-container">
                            <button id="remove-session-btn">Remove Session</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JAVASCRIPT/timer.js"></script>
    <script src="./JAVASCRIPT/script.js"></script>
    <script src="./JAVASCRIPT/workers.js"></script>
</body>
</html>
